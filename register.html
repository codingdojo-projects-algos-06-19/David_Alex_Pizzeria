<!DOCTYPE html>
<html lang="en">
	<head>
		<title>David & Alex Pizzeria</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="images/icons/pizza.ico"/>
		<!-- CSS Links -->
		<link rel="stylesheet" type="text/css" href="css/util.css">
		<link rel="stylesheet" type="text/css" href="css/register.css">
		<link href="https://fonts.googleapis.com/css?family=Poppins|Rock+Salt&display=swap" rel="stylesheet">
	</head>
	<body>
		<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
		<script src="js/jquery.vide.js"></script>
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<form class="login100-form validate-form" action="/register" method="POST">
						<span class="login100-form-title p-b-26">David &<br>Alex<br>Pizzeria</span>
						<div class="wrap-input100 validate-input" id="split">
							<label>First Name</label>
							<input class="input100" type="text" name="first_name">
							<span class="focus-input100"></span>
						</div>
						<div class="wrap-input100 validate-input" id="split">
							<label>Last Name</label>
							<input class="input100" type="text" name="last_name">
							<span class="focus-input100"></span>
						</div>
						<div class="wrap-input100 validate-input">
							<label>Email</label>
							<input class="input100" type="text" name="email">
							<span class="focus-input100"></span>
						</div>
						<div class="wrap-input100 validate-input">
							<label>Address</label>
							<input class="input100" type="text" name="address">
							<span class="focus-input100"></span>
						</div>
						<div class="wrap-input100 validate-input" id="split80">
							<label>City</label>
							<input class="input100" type="text" name="city" >
							<span class="focus-input100"></span>
						</div>
						<div class="wrap-input100 validate-input" id="split20">
							<label>State</label>
							<select class="state" name="state">
								{% for state in states %}
									<option value="{{state}}">{{state}}</option>
								{% endfor %}
							</select>
							<span class="focus-input100"></span>
						</div>
						<div class="wrap-input100 validate-input" id="split">
							<label>Password</label>
							<input class="input100" type="password" name="password" >
							<span class="focus-input100"></span>
						</div>
						<div class="wrap-input100 validate-input" id="split">
							<label>Confirm Password</label>
							<input class="input100" type="password" name="confirm_password">
							<span class="focus-input100"></span>
						</div>
						<div class="container-login100-form-btn">
							<div class="wrap-login100-form-btn">
								<div class="login100-form-bgbtn"></div>
								<button class="login100-form-btn">Submit</button>
							</div>
						</div>
						<div class="text-center p-t-25">
							<a class="txt2" href="/">Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
