<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>David & Alex Pizzeria</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/pizza.ico) }}"/>
    <!-- CSS Links -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Rock+Salt&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/summary.css' }}">
</head>
<body>
    <header>
        <div class="main">
            <div class="logo">
                <h2>D&A</h2>
            </div>
            <ul>
                <li><a href="/home">HOME</a></li>
                <li class="active"><a href="/order">ORDER (0)</a></li>
                <li><a href="/account">ACCOUNT</a></li>
                <li><a href="/logout">LOGOUT</a></li>
            </ul>
        </div>
        <div class="split left">
            <h1>YOUR ORDER</h1>
            <form>
                <h5>METHOD: </h5>
                <h5>QUANTITY: </h5>
                <h5>SIZE: </h5>
                <h5>CRUST: </h5>
                <h5>TOPPINGS: </h5>
                <div class="right">
                    <h3>PRICE</h3>
                    <h3 class="h3_amount">$100.00</h3>
                    <span class="line"></span>
                    <h2>TOTAL</h2>
                    <h2 class="h2_amount">$100.00</h2>
                </div> 
                <div class="form-group row" id="submit_buttons">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-danger col-md-12">START OVER</button>
                    </div>
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary col-md-12">PURCHASE</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="split right"></div>
    </header>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https: //maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh5U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
